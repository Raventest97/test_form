<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Form Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .inline {
      display: inline-block;
      margin-right: 15px;
      width: auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
 
  <h1>Testing Form</h1>
  <form id ="testForm">
    <!-- Text Fields -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
 
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
 
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
 
    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" min="1" max="120">
 
    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country">
      <option value="">-- Select Country --</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Australia</option>
      <option>Other</option>
    </select>
 
    <!-- Radio -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" class="inline"> Male
    <input type="radio" name="gender" value="female" class="inline"> Female
    <input type="radio" name="gender" value="other" class="inline"> Other
 
    <!-- Checkbox -->
    <label>Hobbies:</label>
    <input type="checkbox" class="inline"> Reading
    <input type="checkbox" class="inline"> Traveling
    <input type="checkbox" class="inline"> Gaming
    <input type="checkbox" class="inline"> Sports
 
    <!-- File Upload -->
    <label for="file">Upload File:</label>
    <input type="file" id="file">
 
    <!-- Textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" placeholder="Write something..."></textarea>
 
    <!-- Date & Time -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
 
    <label for="appt">Appointment Time:</label>
    <input type="time" id="appt">
 
    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
 
  <!-- Response Area -->
  <div id="response"></div>
 
  <script>
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop page refresh
 
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
 
      let responseBox = document.getElementById("response");
      responseBox.style.display = "block";
      responseBox.innerHTML = `<strong>Form Submitted!</strong><br>
                               Thank you, <b>${name}</b>. We have received your details.<br>
                               A confirmation will be sent to <b>${email}</b>.`;
 
      // Reload the page after 3 seconds
      setTimeout(() => {
        window.location.reload();
      }, 5000);
    });
  </script>
 
</body>
</html>
